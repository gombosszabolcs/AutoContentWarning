<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChildShield</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>ChildShield</h1>
      <p>Enter a YouTube URL to check for inappropriate content:</p>

      <input
        type="text"
        id="urlInput"
        placeholder="Enter YouTube URL"
        class="input-box"
      />
      <button id="checker_button" onclick="sendUrl()" class="send-button">
        Check
      </button>

      <div id="loading" style="display: none">
        <img src="resources/loading.gif" alt="Loading..." class="loading-gif" />
      </div>

      <div id="result" class="result-message"></div>
    </div>
  </body>
</html>
